package ntf;

enum Tipo {
  TN_SAIR = 1; 
  TN_INICIAR = 2;
  TN_INICIADO = 3;
  TN_ADICIONAR_JOGADOR = 4;
  TN_ADICIONAR_ENTIDADE = 5; 
  TN_REMOVER_ENTIDADE = 6; 
  TN_ENTIDADE_ADICIONADA = 7;
  TN_ENTIDADE_REMOVIDA = 8;
  TN_NOTIFICACAO_3D = 9;
  TN_TEMPORIZADOR = 10;
  TN_ERRO = 11;
  TN_NUM = 11;
}

message Notificacao {
  optional Tipo tipo = 1;
  // Processar localmente.
  optional bool local = 2 [default=true];
  // Processar remotamente.
  optional bool remota = 3 [default=false];
}
