package ntf;

enum Tipo {
  TN_SAIR = 1; 
  TN_INICIAR = 2;
  TN_INICIADO = 3;
  TN_ADICIONAR_JOGADOR = 4;
  TN_ADICIONAR_ENTIDADE = 5; 
  TN_REMOVER_ENTIDADE = 6; 
  TN_ENTIDADE_ADICIONADA = 7;
  TN_ENTIDADE_REMOVIDA = 8;
  TN_NOTIFICACAO_3D = 9;
  TN_NUM = 10;
}

// Coisas 3D.
message Notificacao3D {
}

message Notificacao {
  optional Tipo tipo = 1;
  optional Notificacao3D n3d = 2;
}
