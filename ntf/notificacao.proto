package ntf;

enum Tipo {
  TN_SAIR = 1; 
  TN_INICIAR = 2;
  TN_INICIADO = 3;
  TN_CONECTAR = 4;
  TN_CONECTADO = 5;
  TN_ADICIONAR_JOGADOR = 6;
  TN_ADICIONAR_ENTIDADE = 7; 
  TN_REMOVER_ENTIDADE = 8; 
  TN_ENTIDADE_ADICIONADA = 9;
  TN_ENTIDADE_REMOVIDA = 10;
  TN_NOTIFICACAO_3D = 11;
  TN_TEMPORIZADOR = 12;
  TN_ERRO = 13;
  TN_NUM = 14;
}

message Notificacao {
  optional Tipo tipo = 1;
  // Processar localmente.
  optional bool local = 2 [default=true];
  // Processar remotamente.
  optional bool remota = 3 [default=false];
}
