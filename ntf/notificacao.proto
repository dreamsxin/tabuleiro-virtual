import "ent/entidade.proto";
import "ent/tabuleiro.proto";

package ntf;

enum Tipo {
  TN_SAIR = 1; 
  TN_ERRO = 2;
  TN_INICIAR = 3;
  TN_INICIADO = 4;
  TN_CONECTAR = 5;
  TN_DESCONECTAR = 6;
  TN_RESPOSTA_CONEXAO = 7;
  TN_DESCONECTADO = 8;
  TN_ADICIONAR_JOGADOR = 9;
  TN_ADICIONAR_ENTIDADE = 10; 
  TN_REMOVER_ENTIDADE = 11; 
  TN_ENTIDADE_ADICIONADA = 12;
  TN_ENTIDADE_REMOVIDA = 13;
  TN_NOTIFICACAO_3D = 14;
  TN_TEMPORIZADOR = 15;
  TN_SERIALIZAR_TABULEIRO = 16;
  TN_DESERIALIZAR_TABULEIRO = 17;
  TN_MOVER_ENTIDADE = 18;
}

// Por padrao, toda notificacao eh processada localmente e nao remotamente.
message Notificacao {
  optional Tipo tipo = 1;
  // Processar localmente.
  //optional bool local = 2 [default=true];
  // Processar remotamente.
  //optional bool remota = 3 [default=false];
  // Usado para varios tipos de respostas. Ausente quando nao ha erro.
  optional string erro = 4;
  // URL do servidor para conexao.
  optional string endereco = 5;
  // Tabuleiro de jogo.
  optional ent.TabuleiroProto tabuleiro = 6;
  // Entidade.
  optional ent.EntidadeProto entidade = 7;
}
